<div class="hauteur">
  <div class="wrapper-box">
    <div class="container">
      <h2>Liste des offres de {{nomPrenom}}</h2>
    </div>
  </div>

  <div class="container" style="margin-top: 70px;">
    <table class="table table-hover jaune">
      <thead>
      <tr>
        <th>Titre</th>
        <th>Catégorie</th>
        <th>Date</th>
        <th>Détail</th>
        <th>Supprimer</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let liste of listeDemande">
        <td *ngIf="liste.nom == nomPrenom">{{liste.titreDemande}}</td>
        <td *ngIf="liste.nom == nomPrenom"> {{ liste.nomCategorie }}</td>
        <td *ngIf="liste.nom == nomPrenom"> {{liste.dateDemande | date:"yyyy/MM/dd" }}</td>
        <td *ngIf="liste.nom == nomPrenom">
          <button class="btn btn-primary" routerLink="/listeAide/{{liste.idDemande}}">Détail</button>
        </td>
        <td *ngIf="liste.nom == nomPrenom">
          <button class="btn btn-success" type="submit" (click)="supprimerDemande(liste.idDemande)">Demande accomplie
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <div *ngIf="allListe === undefined">
      <h3>La base de donnée est surchargé... Veuillez réessayer plus tard.</h3>
      <img class="img" src="../../assets/img/svg/417114-200.png">
    </div>
  </div>
</div>
