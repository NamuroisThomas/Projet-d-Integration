<p-fieldset>
  <h1>Contactez-nous !</h1>
  <div class="row">
    <div class="col-6">
      <form [formGroup]="formContact">
        <div class="row">
          <div class="form-group col-lg-12 col-md-12">
            <label for="nom">Nom et prÃ©nom :</label>
            <input type="text"
                   id="nom"
                   class="form-control"
                   formControlName="Nom" placeholder="Ex: Pierre Lebrun">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-12 col-md-12">
            <label for="email">Email :</label>
            <input type="text"
                   id="email"
                   class="form-control"
                   formControlName="Email" placeholder="ex: 123@gmail.com" [required]="true">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-12 col-md-12">
            <label for="message">Message :</label>
            <textarea
                   id="message"
                   class="form-control"
                   formControlName="Message" cols = "40" rows="10">
            </textarea>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-12 col-md-12">
            <button class="btn btn-primary"
                    type="submit"
                    [disabled]="formContact.invalid" (click)="submit()">Enregistrer</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</p-fieldset>
