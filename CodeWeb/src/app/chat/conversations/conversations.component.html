<div class="container">
  <h3>{{nickname}} <button mat-flat-button (click)="logout()">logout</button></h3>
  <h2>Conversations</h2>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <button pButton type="button" class="p-button-raised p-button-rounded" [routerLink]="['/ajoutContact']">add contact</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="contacts" class="example-table"
           matSort matSortActive="contactname" matSortDisableClear matSortDirection="asc">

      <!-- contact name -->
      <ng-container matColumnDef="contactname">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let row">{{row.contactname}}</td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="enterChatRoom(row.contactname)"></tr>
    </table>
  </div>
</div>
