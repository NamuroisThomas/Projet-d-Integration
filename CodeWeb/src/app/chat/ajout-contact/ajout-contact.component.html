              placeholder="ex:+32458756415" pattern="[./+0-9]+">

        <span *ngIf="!contactForm.get('contactname').valid && contactForm.get('contactname').touched">Entrez un numÃ©ro d'uitilisateurr</span>
      </mat-error>
    <div class="button-row espace2">
