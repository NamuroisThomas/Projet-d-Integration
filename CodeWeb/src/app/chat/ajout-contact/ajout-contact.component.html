<div class="container">
  <div class="padding">
    <form class="example-form" [formGroup]="contactForm" (ngSubmit)="onFormSubmit(contactForm.value)">
      <h2>Veuillez entrer un nom d'utilisateur</h2>
      <mat-form-field class="example-full-width">
        <label class="text-white">Nom d'utilisateur en dessous :</label>
        <input matInput formControlName="contactname"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!contactForm.get('contactname').valid && contactForm.get('contactname').touched">Nom d'utilisateur</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row espace">
        <button type="submit" [disabled]="!contactForm.valid" mat-fab color="primary">Save</button>
      </div>
    </form>
  </div>

  <form class="example-form" [formGroup]="contactForm" (ngSubmit)="onFormSubmit(contactForm.value)">
    <h2>Entrez un nom d'utilisateur</h2>
<!--    <mat-form-field class="example-full-width"> Afficher plein d'erreurs en console-->
      <input  placeholder="Entrez un nom" formControlName="contactname">
      <mat-error>
        <span *ngIf="!contactForm.get('contactname').valid && contactForm.get('contactname').touched">Nom d'utilisateur</span>
      </mat-error>
<!--    </mat-form-field>-->
    <div class="button-row">
      <button type="submit"  mat-fab color="primary"><mat-icon>save</mat-icon></button>
    </div>
  </form>

</div>
