<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-secondary" (click)="filtre = 'all'">Tout</button>
    <button type="button" class="btn btn-secondary">Peinture</button>
    <button type="button" class="btn btn-secondary" (click)="filtre = 'cuisine'">Cuisine</button>
    <button type="button" class="btn btn-secondary">Courses</button>
  </div>
</div>

<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
  <button type="button" class="btn btn-secondary">1</button>
  <button type="button" class="btn btn-secondary">2</button>

  <div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown
    </button>
    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      <a class="dropdown-item" href="#">Dropdown link</a>
      <a class="dropdown-item" href="#">Dropdown link</a>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 70px;" >
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Titre</th>
      <th>Catégorie</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody *ngIf="filtre === 'all'">
    <tr *ngFor="let liste of listeDemande">
      <td *ngIf="liste.accepteDemande === 0">{{liste.titreDemande}}</td>
      <td *ngIf="liste.accepteDemande === 0"> {{ liste.nomCategorie }}</td>
      <td *ngIf="liste.accepteDemande === 0"> {{liste.dateDemande | date:"yyyy/MM/dd HH:mm" }}</td>
      <td *ngIf="liste.accepteDemande === 0">
        <button class="btn btn-primary" routerLink="/listeAide/{{liste.idDemande}}">Détail</button>
      </td>
    </tr>
    </tbody>
    <tbody *ngIf="filtre === 'cuisine'">
    <tr *ngFor="let liste of listeDemande">
      <td *ngIf="liste.accepteDemande === 0 && liste.nomCategorie === 'Cuisine'">{{liste.titreDemande}}</td>
      <td *ngIf="liste.accepteDemande === 0 && liste.nomCategorie === 'Cuisine'"> {{ liste.nomCategorie }}</td>
      <td *ngIf="liste.accepteDemande === 0 && liste.nomCategorie === 'Cuisine'"> {{liste.dateDemande | date:"yyyy/MM/dd HH:mm" }}</td>
      <td *ngIf="liste.accepteDemande === 0 && liste.nomCategorie === 'Cuisine'">
        <button class="btn btn-primary" routerLink="/listeAide/{{liste.idDemande}}">Détail</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
