<div class="hauteur">
<div class="wrapper-box">
  <div class="container">
    <h2>Liste des demandes acceptées par {{nomPrenom}}</h2>
  </div>
</div>

<div class="container" style="margin-top: 70px;" >
  <table class="table table-hover jaune">
    <thead>
    <tr >
      <th>Titre</th>
      <th>Catégorie</th>
      <th>Date</th>
      <th>Détail</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let liste of listeDemande">
      <td *ngIf="liste.accepte == nomPrenom">{{liste.titreDemande}}</td>
      <td *ngIf="liste.accepte == nomPrenom"> {{ liste.nomCategorie }}</td>
      <td *ngIf="liste.accepte == nomPrenom"> {{liste.dateDemande | date:"yyyy/MM/dd" }}</td>
      <td *ngIf="liste.accepte == nomPrenom">
        <button class="btn btn-primary" routerLink="/listeAide/{{liste.idDemande}}">Détail</button>
      </td>
      <td *ngIf="liste.accepte == nomPrenom">
        <button class="btn btn-success" type="submit" (click)="desaccepterDemande(liste.idDemande)" >Retirer votre acceptation</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container">
<div *ngIf="allListe === undefined">
  <h3>La base de donnée est surchargé... Veuillez réessayer plus tard.</h3>
  <img class="img" src="../../assets/img/svg/417114-200.png">
</div>
</div>
