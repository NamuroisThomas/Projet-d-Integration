<div class="col-md-6 col-md-offset-3">
  <div class="login-wrapper">
    <h2>Page d'inscription</h2>
    <form (ngSubmit)="submit(f.value)" #f="ngForm" novalidate>
      <div class="form-group">
        <label>Nom</label>
        <input type="text" class="form-control" name="formConnexionNom" id="nom" [(ngModel)]="model.nom" #nom="ngModel" placeholder='Saisissez votre nom' required />
      </div>
      <div class="form-group">
        <label>Prénom</label>
        <input type="text" class="form-control" name="formConnexionPrenom" id="prenom" [(ngModel)]="model.prenom" #prenom="ngModel" placeholder='Saisissez votre prénom' required />
      </div>
      <div class="form-group">
        <label>Mail</label>
        <input type="text" class="form-control" name="formConnexionMail" id="mail" [(ngModel)]="model.mail" #mail="ngModel" placeholder='Saisissez votre adresse mail' required />
      </div>
      <div class="form-group">
        <label>Numéro de téléphone</label>
        <input type="text" class="form-control" name="formConnexionMail" id="tel" [(ngModel)]="model.tel" #tel="ngModel" placeholder='Saisissez votre numéro de téléphone' required />
      </div>
      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" class="form-control" name="formConnexionMdp" id="password" [(ngModel)]="model.password" #password="ngModel" placeholder='Saisissez votre mot de passe' required />
      </div>
      <div>
        <label>Confirmation de mot de passe</label>
        <input type="password" class="form-control" name="formConnexionMdp" id="password2" [(ngModel)]="model.password2" #password="ngModel" placeholder='Confirmez votre mot de passe' required />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="!f.form.valid">Inscription</button>
      </div>
    </form>
  </div>
</div>
