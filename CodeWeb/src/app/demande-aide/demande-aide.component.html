<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Ins√©rez votre annonce</h2>
    <form  [formGroup]="demandeAide"(ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text"
               id="titre"
               class="form-control"
               formControlName="titre" placeholder="ex: courses">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"
               id="description"
               class="form-control"
               formControlName="description" placeholder="ex: besoin d'une aide pour faire des courses mardi">
      </div>
      <button class="btn btn-primary"
              type="submit"
              [disabled]="demandeAide.invalid">Enregistrer</button>
    </form>

  </div>
</div>
