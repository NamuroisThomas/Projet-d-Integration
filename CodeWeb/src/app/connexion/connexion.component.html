<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Se connecter</h2>
    <div class="col-6">
      <form *ngIf="!connexionStatus">
        <div class="form-group">
          <label>Adresse mail</label>
          <input class="form-control" type="text" name="formInscriptionMail" ngModel placeholder="Labeuh@hotmail.com">
        </div>
        <div class="form-group">
          <label>Mot de passe</label>
          <input class="form-control" type="text" name="formInscriptionMdp" ngModel placeholder="******">
        </div>
        <div class="form-group">
          <button class="btn btn-success" (click)="onSignIn()">connexion</button>
        </div>
      </form>
    </div>
    <button class="btn btn-success" *ngIf="connexionStatus" (click)="onSignOut()">d√©connexion</button>
